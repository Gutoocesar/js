<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Muito prazer <strong>${nome}.</strong> <br>`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)

        var n1 = Number(window.prompt("digite o primeiro número da sua operação"))
        var n2 = Number(window.prompt("digite o segundo número da sua operação"))
        var resultado = n1 + n2
        document.write(`O resultado da sua operação é ${resultado}`)
    </script>
</body>
</html>
